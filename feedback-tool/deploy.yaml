---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-tool
  namespace: default
  labels:
    app: feedback-tool
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: feedback-tool
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: feedback-tool
      labels:
        app: feedback-tool
    spec:
      containers:
      - name: feedback-tool
        env:
        - name: JAVA_OPTS
          value: -Xms200m -Xmx200m
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: production
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: /feedback
         - name: SERVER_FORWARD_HEADERS_STRATEGY
          value: framework
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://joost.chnet/feedbacktool?ssl=true&sslrootcert=/usr/local/share/ca-certificates/wisvch.crt
        - name: SPRING_DATASOURCE_USERNAME
          value: feedbacktool
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: validate
        - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_WISVCHCONNECT_CLIENT_ID
          value: feedback-tool
        - name: WISVCH_RECAPTCHA_VERIFYURI
          value: https://www.google.com/recaptcha/api/siteverify
        envFrom:
        - secretRef:
            name: feedback-tool
        image: ghcr.io/wisvch/feedback-tool:20220402-940e262
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /feedback/actuator/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /feedback/actuator/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            memory: 600Mi
          requests:
            cpu: 50m
            memory: 600Mi
