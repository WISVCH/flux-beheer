---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mand
  namespace: w3cie
  labels:
    app: mand
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: mand
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      name: mand
      labels:
        app: mand
    spec:
      containers:
      - name: mand
        image: quay.io/wisvch/mand:142
        imagePullPolicy: IfNotPresent
        env:
        - name: DBCONNECTIONSTRING
          valueFrom:
            secretKeyRef:
              key: DB_CONNSTRING
              name: mand
        - name: CONNECTURL
          value: https://connect.ch.tudelft.nl
        - name: CONNECTCLIENTID
          value: mand
        - name: CLIENTSECRET
          valueFrom:
            secretKeyRef:
              key: OIDC_CLIENT_SECRET
              name: mand
        - name: REDIRECTURL
          value: https://wisv.ch/admin/
        - name: ALLOWEDGROUP
          value: mand
        - name: EMPTYREDIRECT
          value: https://ch.tudelft.nl/
        - name: NOTFOUNDURL
          value: https://ch.tudelft.nl/404
        - name: GIN_MODE
          value: release
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 10m
            memory: 32Mi
          requests:
            cpu: 10m
            memory: 32Mi
