apiVersion: v1
kind: Service
metadata:
  name: rob
  namespace: default
spec:
  externalName: rob.chnet
  type: ExternalName
---
apiVersion: v1
kind: Service
metadata:
  name: frans
  namespace: default
spec:
  externalName: frans.chnet
  type: ExternalName
---
apiVersion: v1
kind: Service
metadata:
  name: hendrik
  namespace: default
spec:
  externalName: hendrik.chnet
  type: ExternalName
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: default
