---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bapc-2020
  namespace: default
  labels:
    app: bapc-2020
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: bapc-2020
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: bapc-2020
      labels:
        app: bapc-2020
    spec:
      containers:
      - name: bapc-2020
        image: quay.io/wisvch/bapc-2020:sha-c313add
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /tmp
          name: tmpfs
      restartPolicy: Always
      volumes:
      - emptyDir:
          medium: Memory
        name: tmpfs
