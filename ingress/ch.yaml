---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 32M
  name: ch
  namespace: default
spec:
  rules:
    - host: ch.tudelft.nl
      http:
        paths:
          - path: /events
            backend:
              serviceName: events
              servicePort: 80
          - path: /payments
            backend:
              serviceName: payments
              servicePort: 80
          - path: /mail
            backend:
              serviceName: roundcube
              servicePort: 80
          - path: /feedback
            backend:
              serviceName: feedback-tool
              servicePort: 80
          - path: /password
            backend:
              serviceName: modify-password
              servicePort: 80
          - path: /other
            backend:
              serviceName: www-misc
              servicePort: 80
          - path: /certs
            backend:
              serviceName: www-misc
              servicePort: 80
          - path: /choice2
            backend:
              serviceName: choice
              servicePort: 80
          - path: /wiki-v2
            backend:
              serviceName: wiki
              servicePort: 80
          - path: /
            backend:
              serviceName: website
              servicePort: 80
  tls:
    - hosts:
        - ch.tudelft.nl
        - www.ch.tudelft.nl
      secretName: ingress-ext-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/temporal-redirect: https://ch.tudelft.nl/wiki/chmanual:externetoegangank
  name: files
  namespace: default
spec:
  rules:
    - host: files.ch.tudelft.nl
  tls:
    - hosts:
        - files.ch.tudelft.nl
      secretName: ingress-ext-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/temporal-redirect: https://commissies.ch.tudelft.nl/icpc/
  name: redirect-icpc
  namespace: default
spec:
  rules:
  - host: icpc.tudelft.nl
  tls:
  - hosts:
    - icpc.tudelft.nl
    secretName: ingress-ext-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/temporal-redirect: https://ch.tudelft.nl
  name: redirect-ch
  namespace: default
spec:
  rules:
  - host: ch.ewi.tudelft.nl
  - host: ch.its.tudelft.nl
  - host: hendrik.ch.tudelft.nl
  - host: rob.ch.tudelft.nl
  tls:
  - hosts:
    - ch.ewi.tudelft.nl
    - ch.its.tudelft.nl
    - hendrik.ch.tudelft.nl
    - rob.ch.tudelft.nl
    secretName: ingress-ext-tls
---
